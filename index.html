<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="head-container">
        <div id="logo-container">
            <a href="#"><img src="logo.png" class="logo" alt="logo"></a>
            <span>Dizi<p>Basket</p></span>
        </div>
        <div id="section-container">
            <ul id="navbar">
                <li><b><a href="#">Home</a></b></li>
                <li>
                    <select id="options">

                        <option value="option1"><b>Categories<b></option>

                        <option value="option2">Consumables</option>
                        <option value="option3">Dairy Products</option>
                    </select>
                </li>
                <li>
                    <input type="text" id="search-bar" name="query" placeholder="Search for products"
                        aria-label="Search">
                </li>
                <div class="icons">
                    <li class="icon"> <i class="fas fa-heart"></i> </li>
                    <li class="icon"> <i class="fa-solid fa-cart-shopping"></i></li>
                    <li class="icon"> <i class="fa-solid fa-user"></i></li>
                    <li class="icon"> <i class="fa-solid fa-bars"></i>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <div class="container">
        <!-- Cart Items -->
        <div class="cart-items">
            <div class="item">
                <img src="mamra.jpg" alt="Product">
                <div class="item-info">
                    <div class="item-title">Nature Nut Mamra Almond 250 gm</div>
                    <div class="item-price">Unit Price: <b>800.00 ₹</b></div>
                </div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity()"><i class="fas fa-trash"></i></button>
                    <span id="quantity">1</span>
                    <button onclick="incrementQuantity()">+</button>
                    <div id="item-total">&nbsp;&nbsp;&nbsp;800.00 ₹</div>

                </div>
            </div>
        </div>

        <!-- Cost Summary -->
        <div class="summary">
            <div class="promo-code">
                <input type="text" placeholder="Enter Promo Code">
                <button>Apply</button>
            </div>
            <h3 class="green-text">Cost Summary</h3>

            <div class="cost-summary">
                <div class="cost-item">
                    <span class="grey-text">Items Price</span>
                    <span class="grey-text" id="items-price">800.00 ₹</span>
                </div>
                <div class="cost-item">
                    <span class="grey-text">Discount</span>
                    <span class="grey-text">-0.00 ₹</span>
                </div>
                <div class="cost-item">
                    <span class="grey-text">GST/Tax (Include)</span>
                    <span id="gst" class="grey-text">85.71 ₹</span>
                </div>
                <div class="cost-item">
                    <span class="grey-text">Delivery Fee</span>
                    <span class="grey-text" id="delivery">30.00 ₹</span>
                </div>
                <div class="total">
                    <span class="green-text">Total Amount</span>
                    <span id="total-amount">830.00 ₹</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
